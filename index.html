<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API de Gestión de Pacientes - Presentación</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      min-height: 500px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .nav-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background: #f0f0f0;
    }

    .slide-content {
      text-align: center;
      margin-bottom: 2rem;
    }

    .slide-icon {
      margin-bottom: 1rem;
      color: #3b82f6;
    }

    .slide-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }

    .slide-list {
      list-style: none;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    .slide-list li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: #4a5568;
    }

    .slide-list li::before {
      content: "";
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #3b82f6;
      transition: width 0.3s ease;
    }

    .slide-counter {
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">API de Gestión de Pacientes</h1>
    </div>

    <div class="navigation">
      <button class="nav-button" id="prevButton">
        <i data-feather="chevron-left"></i>
      </button>
      <span class="slide-counter" id="slideCounter">1/6</span>
      <button class="nav-button" id="nextButton">
        <i data-feather="chevron-right"></i>
      </button>
    </div>

    <div class="slide-content" id="slideContent">
      <!-- El contenido se llenará con JavaScript -->
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
  </div>

  <script>
    // Inicializar los iconos de Feather
    feather.replace();

    const slides = [
      {
        title: "¿Qué es una API?",
        icon: "database",
        content: [
          "Interfaz de Programación de Aplicaciones",
          "Sistema de comunicación entre aplicaciones",
          "Conjunto de reglas y protocolos",
          "Facilita el intercambio de datos"
        ]
      },
      {
        title: "¿Para qué se usa?",
        icon: "git-branch",
        content: [
          "Integración entre sistemas",
          "Acceso seguro a datos",
          "Automatización de procesos",
          "Conexión de servicios"
        ]
      },
      {
        title: "Seguridad",
        icon: "shield",
        content: [
          "Autenticación JWT",
          "Encriptación de datos",
          "Control de acceso",
          "Protección de rutas"
        ]
      },
      {
        title: "Gestión de Pacientes",
        icon: "users",
        content: [
          "Registro de información",
          "Historial médico",
          "Actualización de datos",
          "Seguimiento de tratamientos"
        ]
      },
      {
        title: "Sistema de Citas",
        icon: "calendar",
        content: [
          "Programación de consultas",
          "Gestión de horarios",
          "Recordatorios automáticos",
          "Estado de citas"
        ]
      },
      {
        title: "Gestión Médica",
        icon: "activity",
        content: [
          "Perfiles profesionales",
          "Especialidades médicas",
          "Horarios de atención",
          "Asignación de pacientes"
        ]
      }
    ];

    let currentSlide = 0;

    function updateSlide() {
      const slide = slides[currentSlide];
      const slideContent = document.getElementById('slideContent');
      const slideCounter = document.getElementById('slideCounter');
      const progressBar = document.getElementById('progressBar');

      slideContent.innerHTML = `
        <i data-feather="${slide.icon}" class="slide-icon" style="width: 48px; height: 48px;"></i>
        <h2 class="slide-title">${slide.title}</h2>
        <ul class="slide-list">
          ${slide.content.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;

      slideCounter.textContent = `${currentSlide + 1}/${slides.length}`;
      progressBar.style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
      feather.replace();
    }

    document.getElementById('prevButton').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide();
    });

    document.getElementById('nextButton').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    });

    // Inicializar la primera diapositiva
    updateSlide();
  </script>
</body>
</html>
